name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      # install root deps if you have any (optional)
      - run: npm ci || true
      # install + build the app in apps/vplm-portal
      - run: npm ci
        working-directory: apps/vplm-portal
      - run: npm run build
        working-directory: apps/vplm-portal
      # upload the RIGHT dist folder
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/vplm-portal/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
