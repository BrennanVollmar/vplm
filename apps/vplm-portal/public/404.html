<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      (function() {
        var l = window.location;
        var path = l.pathname.replace(/^\//, '') + l.search;
        path = path.replace(/&/g, '~and~');
        var newUrl = l.protocol + '//' + l.host + '/?p=' + path + l.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
